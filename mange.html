<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Posted Jobs</title>
    <style>
        .jobs-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .job-card {
            flex: 1 1 300px;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            background-color: #ffffff;
            cursor: pointer;
            position: relative;
        }

        .job-card:hover {
            transform: translateY(-5px);
        }

        .job-card h3 {
            margin-bottom: 10px;
            color: #28a745;
        }

        .job-card p {
            margin: 5px 0;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .job-card.owned .delete-btn {
            display: block;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        .no-jobs-message {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="manageJobsList" class="jobs-container"></div>

    <section>
        <h2>üõ†Ô∏è Job History</h2>
        <div id="jobHistory">Loading...</div>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');
    if (!token) {
        alert("‚ö†Ô∏è Please log in first!");
        window.location.href = './login.html';
        return;
    }

    const decodedToken = JSON.parse(atob(token.split('.')[1]));
    const userId = decodedToken.userId;

    try {
        const response = await fetch(`http://localhost:5000/api/jobs/user/${userId}`, {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${token}` }
        });

        const data = await response.json();
        console.log('üéØ Fetched jobs:', data); // Debugging ke liye

        if (response.ok && data.jobsPosted.length > 0) {
            displayJobs(data.jobsPosted, userId);
        } else {
            document.getElementById('jobHistory').textContent = '‚ùå No jobs posted yet!';
        }
    } catch (error) {
        console.error('‚ö†Ô∏è Error fetching user jobs:', error);
        document.getElementById('jobHistory').textContent = '‚ö†Ô∏è Error loading jobs!';
    }
});

    </script>
</body>
</html>
