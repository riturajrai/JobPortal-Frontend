<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script defer src="src/Js/navbar.js"></script> 
    <script defer type="module" src="src/Js/singup.js"></script>
    <!-- <link rel="stylesheet" href="src/styles/navbar.css"> -->
    <link rel="stylesheet" href="src/styles/singup.css">
    <!-- fgor errpr -->
    <script defer type="module" src="src/Js/errorHandler.js"></script>
    <link rel="stylesheet" href="src/styles/errorStyles.css">
</head>
<body>

    <div class="signup-wrapper fade-in">
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="name" required placeholder=" ">
                    <label for="name">Full Name</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <!-- for error message -->
              


                <button type="submit" class="signup-btn">Sign Up</button>
                
                <p class="or-text">OR</p>

                <!-- âœ… Social Signup Options -->
                <div class="social-signup">
                    <button class="google-btn">
                        <img src="https://icon-library.com/images/google-login-icon/google-login-icon-6.jpg" alt="Google"> Sign up with Google
                    </button>
                    <button class="linkedin-btn">
                        <img src="https://static-00.iconduck.com/assets.00/linkedin-icon-1024x1024-z5dvl47c.png" alt="LinkedIn"> Sign up with LinkedIn
                    </button>
                    <button class="github-btn">
                        <img src="https://www.pngall.com/wp-content/uploads/13/Github-Logo.png" alt="GitHub"> Sign up with GitHub
                    </button>
                </div>

                <p class="login-link">Already have an account? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </div>
    <div id="jobSearchMessage"></div>
</body>
</html>
