<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-96 border border-gray-300">
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Contact Us</h2>

        <form id="contactForm" class="space-y-6">
            <!-- Full Name -->
            <div class="relative">
                <label for="name" class="text-gray-700 text-sm font-semibold block mb-1">Full Name</label>
                <input type="text" id="name" class="w-full bg-white border border-gray-400 rounded-lg px-4 py-2 text-gray-900 focus:outline-none focus:border-blue-500 transition" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="relative">
                <label for="email" class="text-gray-700 text-sm font-semibold block mb-1">Email Address</label>
                <input type="email" id="email" class="w-full bg-white border border-gray-400 rounded-lg px-4 py-2 text-gray-900 focus:outline-none focus:border-blue-500 transition" placeholder="Enter your email" required>
            </div>

            <!-- Phone -->
            <div class="relative">
                <label for="phone" class="text-gray-700 text-sm font-semibold block mb-1">Phone Number</label>
                <input type="tel" id="phone" class="w-full bg-white border border-gray-400 rounded-lg px-4 py-2 text-gray-900 focus:outline-none focus:border-blue-500 transition" placeholder="Enter your phone" required>
            </div>

            <!-- Subject -->
            <div class="relative">
                <label for="subject" class="text-gray-700 text-sm font-semibold block mb-1">Subject</label>
                <input type="text" id="subject" class="w-full bg-white border border-gray-400 rounded-lg px-4 py-2 text-gray-900 focus:outline-none focus:border-blue-500 transition" placeholder="Enter subject" required>
            </div>

            <!-- Message -->
            <div class="relative">
                <label for="message" class="text-gray-700 text-sm font-semibold block mb-1">Your Message</label>
                <textarea id="message" rows="3" class="w-full bg-white border border-gray-400 rounded-lg px-4 py-2 text-gray-900 focus:outline-none focus:border-blue-500 transition resize-none" placeholder="Type your message" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transform hover:-translate-y-1 transition-all">Submit</button>
        </form>

        <!-- Back Button -->
        <button onclick="history.back()" class="mt-4 w-full py-2 bg-gray-300 text-gray-900 rounded-lg shadow-md hover:bg-gray-400 transition">‚Üê Back</button>
    </div>
</body>
</html>
