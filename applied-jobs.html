<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Jobs</title>
    <link href="src/output.css" rel="stylesheet">
     <link rel="stylesheet" href="src/GloballStyles  and js/Stylish.css">
     <script src="src/GloballStyles  and js/Animation.js"></script>

</head>
<body>
    <div id="navbar-container"></div>   

    <div class="profile-container bg-white shadow-lg rounded-xl max-w-3xl mx-auto mt-10 p-6">
        <!-- Applied Jobs Header -->
        <div class="applied-jobs-header border-b pb-3 mb-4">
            <h2 class="text-2xl font-semibold text-gray-800">üìã Applied Jobs</h2>
        </div>
        <!-- Applied Jobs Container -->
        <div id="appliedJobsContainer" class="applied-jobs-container space-y-4">
            <p class="text-gray-600 text-center">‚è≥ Loading Applied Jobs...</p> 
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', async () => {
    const appliedJobsContainer = document.getElementById('appliedJobsContainer');

    const userData = localStorage.getItem('loggedInUser');
    const token = localStorage.getItem('authToken');

    if (!userData || !token) {
        appliedJobsContainer.innerHTML = '<p>‚ùå You are not logged in. Please <a href="login.html">Login</a>.</p>';
        return;
    }

    let user;
    try {
        user = JSON.parse(userData);
    } catch (error) {
        console.error("‚ùå Error parsing userData:", error);
        appliedJobsContainer.innerHTML = '<p>‚ùå Error loading user data.</p>';
        return;
    }

    if (!user.userId) {
        appliedJobsContainer.innerHTML = '<p>‚ùå Invalid User Data. Please re-login.</p>';
        return;
    }

    const userId = user.userId;
    console.log("üöÄ Fetching Applied Jobs for User ID:", userId);

    try {
        const response = await fetch(`http://localhost:5000/api/applied-jobs/${userId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const appliedJobs = await response.json();
        console.log("‚úÖ API Response:", appliedJobs);

        if (!appliedJobs.length) {
            appliedJobsContainer.innerHTML = '<p>üîç No jobs applied yet.</p>';
            return;
        }

        appliedJobsContainer.innerHTML = ""; 

        appliedJobs.forEach(job => {
            const jobCard = document.createElement('div');
            jobCard.classList.add('applied-job-card');
            jobCard.setAttribute('data-job-id', job._id); // Store job ID in dataset

            jobCard.innerHTML = `
          <div class="job-card bg-white shadow-lg rounded-lg p-5 flex flex-col md:flex-row justify-between items-start md:items-center border border-gray-300 max-w-2xl mx-auto">
    <!-- Job Info Section -->
    <div class="job-info space-y-2">
        <h3 class="text-xl font-semibold text-gray-900 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
            </svg>
            ${job.jobTitle}
        </h3>
        <p class="text-gray-700 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <strong>Company:</strong> ${job.companyName}
        </p>
        <p class="text-gray-700 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2a10 10 0 100 20 10 10 0 000-20z"/>
            </svg>
            <strong>Location:</strong> ${job.location}
        </p>
        <p class="text-gray-700 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-8 12a4 4 0 108 0M3 21h18"/>
            </svg>
            <strong>Applied On:</strong> ${new Date(job.appliedDate).toLocaleDateString()}
        </p>
    </div>

    <!-- Job Actions -->
    <div class="job-actions flex flex-col sm:flex-row gap-3 mt-4 sm:mt-0">
        <button class="view-btn bg-blue-600 text-white px-5 py-2 rounded-md shadow-md flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12m-2 2h.01M11 12m-2 2h.01M19 12m-2 2h.01"/>
            </svg>
            View
        </button>
        <button class="delete-btn bg-red-600 text-white px-5 py-2 rounded-md shadow-md flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
            Delete
        </button>
    </div>
</div>

            `;
            // **View Button Click Event**
            jobCard.querySelector(".view-btn").addEventListener("click", () => {
                alert(`Viewing job: ${job.jobTitle}`); // Placeholder action
              window.location.href = `job-details.html?id=${job._id}`;
            });

           // **Delete Button Click Event**
jobCard.querySelector(".delete-btn").addEventListener("click", async () => {
    if (confirm(`Are you sure you want to delete "${job.jobTitle}"?`)) {
        await deleteAppliedJob(job._id, jobCard); // ‚úÖ Correct function call
    }
});

            appliedJobsContainer.appendChild(jobCard);
        });

    } catch (error) {
        console.error('‚ùå Error:', error);
        appliedJobsContainer.innerHTML = `<p>‚ùå ${error.message}</p>`;
    }
});

async function deleteAppliedJob(appliedJobId, jobCard) {
    try {
        const token = localStorage.getItem("authToken");

        // üîç Step 1: Check if the applied job exists
        const checkResponse = await fetch(`http://localhost:5000/api/applied-jobs/delete/${appliedJobId}`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" }
        });

        if (!checkResponse.ok) {
            throw new Error(`‚ùå Job not found. Status: ${checkResponse.status}`);
        }

        console.log("‚úÖ Job exists, proceeding to delete...");

        // üóëÔ∏è Step 2: Proceed to delete
        const response = await fetch(`http://localhost:5000/api/applied-jobs/delete/${appliedJobId}`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" }
        });

        if (!response.ok) {
            throw new Error(`‚ùå Failed to delete applied job. Status: ${response.status}`);
        }

        console.log(`‚úÖ Applied Job Deleted: ${appliedJobId}`);
        jobCard.remove(); // ‚úÖ Remove from UI
    } catch (error) {
        console.error("‚ùå Error deleting applied job:", error);
        alert("‚ö†Ô∏è Failed to delete applied job!");
    }
}
    </script>
</body>
</html>
